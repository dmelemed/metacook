<div ng-include="'components/shell/shell.html'"></div>

<md-grid-list class="things-list" md-cols="4" md-row-height="300px" md-gutter="8px" md-gutter-gt-sm="4px">
  <md-grid-tile ng-repeat="recipe in recipes" >  <!--ng-class="getColor($index)"-->
    <md-card>
      <md-card-title layout="column">
        <md-card-title-text>
          <span class="md-headline">{{recipe.name}}</span><!-- By {{recipe.author}} -->
<!--           <span class="md-subhead">{{recipe.time}}</span>
 -->    </md-card-title-text>
        <md-card-title-media>
          <div class="md-media-sm card-media">
            <img ng-src="{{recipe.imageUrl}}">
          </div>
        </md-card-title-media>
      </md-card-title> 
<!--       <md-card-content style="background-color:lightblue;">
 -->       <!--  <md-icon class="avatar-icon" md-svg-icon="avatar:svg-{{ ($index + 1) % 11 }}"></md-icon> -->
      <!-- </md-card-content> -->
      <md-card-actions layout="row" layout-align="end center">
        <md-button>Action 1</md-button>
        <md-button>Action 2</md-button>
      </md-card-actions>
    </md-card>
    <!--<md-grid-tile-footer></md-grid-tile-footer>-->
  </md-grid-tile>
</md-grid-list>
